jetcache:
  statIntervalMinutes: 15

  local:
    default:
      type: caffeine
      keyConvertor: fastjson
      limit: 200
      defaultExpireInMillis: 10000
    A1:
      type: linkedhashmap
      keyConvertor: fastjson
      limit: 100
      expireAfterAccess: true
      defaultExpireInMillis: 10000
    A2:
      type: linkedhashmap
      keyConvertor: fastjson
      limit: 100
      expireAfterAccess: true
      defaultExpireInMillis: 10000
  remote:
    default:
      type: redis.lettuce4
      keyConvertor: fastjson
      uri: redis://127.0.0.1:6379/
      defaultExpireInMillis: 20000
      keyPrefix: lettuce4ClusterTest1
    A1:
      type: redis.lettuce4
      keyConvertor: fastjson
      uri: redis-sentinel://127.0.0.1:26379,127.0.0.1:26380,127.0.0.1:26381/?sentinelMasterId=mymaster
      keyPrefix: lettuce4ClusterTest2
    A2:
      type: redis.lettuce4
      keyConvertor: fastjson
      uri:
        - redis://127.0.0.1:7000
        - redis://127.0.0.1:7001
        - redis://127.0.0.1:7002
      keyPrefix: lettuce4ClusterTest3


